<body>
  <mat-toolbar>
    <mat-toolbar-row>
      <div style="float:left">
        <img class="banner" src="assets/images/logo2.jpg" alt="Image">
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div align="center">
    <mat-card class="example-card mat-elevation-z4">
      <mat-card>
        <mat-card-header style="height:25px; margin-top: 15px ">
          <mat-card-title style="padding-left: 106px; margin-top: -8px;">LOGIN</mat-card-title>
        </mat-card-header>
      </mat-card>
      <mat-card-content>
          <form  class="example-form">
              <!-- <mat-icon style="vertical-align :-46% ; font-size: 30px;">person_outline</mat-icon>&nbsp;&nbsp; -->
              <!-- <mat-icon style="vertical-align :-54%; font-size: 30px;">person_outline</mat-icon>&nbsp;&nbsp; -->
              <img class="banner1" style="vertical-align :-20%; font-size: 30px;" src="assets/Sri_Accounting_Icons_user.png" alt="Image">&nbsp;&nbsp;
              <mat-form-field class="example-full-width">
                  <!-- <img class="banner1" src="../../assets/images/logo2.jpg" alt="Image"> -->
                <input matInput autocomplete="off"  name="email" placeholder="Enter email" 
                  [(ngModel)]="name" />
              </mat-form-field>
              <img class="banner1" style="vertical-align :-26%; font-size: 30px; width: 25px;" src="assets/Sri_Account_icons.png" alt="Image">&nbsp;&nbsp;
              <!-- <mat-icon style="vertical-align :-54%; font-size: 30px;">lock_outline</mat-icon>&nbsp;&nbsp; -->
              <mat-form-field class="example-full-width">
                <input  matInput autocomplete="off"  type="password"   name="password" placeholder="Password"
                  [(ngModel)]="secretkey" [type]="hide ? 'password' : 'text'" required="" />
                  <!-- <img   style="vertical-align :-43%; width:0em;" src="../../assets/Open_eye.png" alt="Image">
                &nbsp;&nbsp; -->
                <mat-icon style="vertical-align :-43%; width:0em;" matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint align="end" style="padding-top: 8px; font-size: 13px;"><a style="color:red;    line-height: 2.125;"
                    href="">Forgot
                    your password?</a>
                </mat-hint>
              </mat-form-field>
            </form><br>
      </mat-card-content>
      <mat-card-actions style=" margin-top: 40px; margin-left: -17px;padding: 0px 29px; ">
        <button style="width: 106px;" mat-button type="submit" (click)="login()">SUBMIT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
